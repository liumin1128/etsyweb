overwrite: true
schema: "http://localhost:3101/graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
